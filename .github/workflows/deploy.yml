name: Deploy Book
on:
  push:
    branches: ["main"]
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        # FIX: Install the engine directly so we get the 'myst' command
        run: pip install mystmd
        
      - name: Build and Fix Styles
        run: |
          # Now this command will be found
          myst build --html
          
          # Force the styling fix
          touch _build/html/.nojekyll
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html